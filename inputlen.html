<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
input{
    width: 100px;
}
    
</style>
<body>
    <h1>javascript</h1>
    <p>length increase & decrease</p>
    <input type="text" placeholder="phonenumber" oninput="lengthincrease(this)">
</body>

<script>

  function lengthincrease(x){
       var number=x.value.length;
       if(number>=10){
          var length= number +"ch";
          x.style.width=length;
       }
    }


</script>


</html>
